<!doctype html>
</div>


<model-viewer id="mv"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
environment-image="neutral"
shadow-intensity="1"
tone-mapping="aces"
autoplay
>
<!-- Für iOS/Vision Pro Quick Look wird eine USDZ benötigt; wir setzen diese dynamisch (siehe Script). -->
<button id="arButton" slot="ar-button">In AR öffnen</button>
<div slot="ar-prompt">Bewege dein Gerät</div>
</model-viewer>


<script type="module">
const MODELS = {
s1: {
src: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Duck/glTF-Binary/Duck.glb",
ios: "https://modelviewer.dev/shared-assets/models/Astronaut.usdz" // Demo-USDZ als Fallback
},
s2: {
src: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/DamagedHelmet/glTF-Binary/DamagedHelmet.glb",
ios: "https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
},
s3: {
src: "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Sponza/glTF/Sponza.gltf",
ios: "https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
}
};


const mv = document.getElementById("mv");
function setModel(key){
const m = MODELS[key];
mv.src = m.src;
// iOS / visionOS Quick Look benötigt USDZ
mv.setAttribute("ios-src", m.ios);
}
// Default
setModel("s1");


document.querySelectorAll('.ui button').forEach(btn => {
btn.addEventListener('click', () => setModel(btn.dataset.model));
});
</script>
</body>
</html>
