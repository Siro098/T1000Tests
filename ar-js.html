<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Model-Tester (minimal)</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    html,body{margin:0;background:#000;color:#eee;font-family:system-ui,Arial}
    #ui{
      position:fixed; top:0; left:0; right:0; z-index:9999;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background:rgba(16,16,16,.9); padding:8px 10px; border-bottom:1px solid #333;
    }
    select,label{font-size:14px}
    #scene-wrap{position:fixed; top:52px; bottom:0; left:0; right:0}
    .btn{padding:6px 10px; border:1px solid #444; background:#1e1e1e; color:#eee; border-radius:6px; cursor:pointer}
    a{color:#8fd}
  </style>
</head>
<body>

<!-- Mini-UI -->
<div id="ui">
  <label for="modelSelect">Modell:</label>
  <select id="modelSelect">
    <option value="duck">Duck</option>
    <option value="helmet">DamagedHelmet</option>
    <option value="sponza">Sponza (groß)</option>
  </select>

  <label><input type="checkbox" id="toggleModel" checked> Objekt einblenden</label>

  <a class="btn" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/data/HIRO.jpg" target="_blank" rel="noreferrer">Hiro-Marker öffnen</a>
</div>

<!-- AR-Szene (Markertracking mit Hiro) -->
<div id="scene-wrap">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="mdl-duck"   src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Duck/glTF-Binary/Duck.glb"></a-asset-item>
      <a-asset-item id="mdl-helmet" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"></a-asset-item>
      <a-asset-item id="mdl-sponza" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Sponza/glTF/Sponza.gltf"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro">
      <!-- Platzhalter für das gewählte Modell -->
      <a-entity id="modelNode" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</div>

<script>
  const MODEL_SRC = {
    duck:   '#mdl-duck',
    helmet: '#mdl-helmet',
    sponza: '#mdl-sponza'
  };

  // kompakte Standard-Skalierung für Markergröße
  const SCALE = {
    duck:   '0.02 0.02 0.02',
    helmet: '0.2 0.2 0.2',
    sponza: '0.002 0.002 0.002'
  };

  const $ = s => document.querySelector(s);
  const modelNode = $('#modelNode');
  const select = $('#modelSelect');
  const toggle = $('#toggleModel');

  function applyModel(key){
    modelNode.setAttribute('gltf-model', MODEL_SRC[key]);
    modelNode.setAttribute('scale', SCALE[key]);
    localStorage.setItem('arjs-model-key', key);
  }
  function setVisibility(on){
    modelNode.setAttribute('visible', on ? 'true' : 'false');
    localStorage.setItem('arjs-model-visible', on ? '1' : '0');
  }

  // Events
  select.addEventListener('change', e => applyModel(e.target.value));
  toggle.addEventListener('change', e => setVisibility(e.target.checked));

  // Restore letzte Auswahl
  const savedKey = localStorage.getItem('arjs-model-key') || 'duck';
  const savedVis = localStorage.getItem('arjs-model-visible') !== '0';
  select.value = savedKey; toggle.checked = savedVis;
  applyModel(savedKey); setVisibility(savedVis);
</script>
</body>
</html>
